<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="SWG.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h1>Snake Water Gun</h1>
    <div class="choices">
        <div class="choice" id="snake">
            <img src="snake.jpeg">
            <h5 class="text">Snake</h5>
        </div>
        <div class="choice" id="water">
            <img src="water.jpeg">
            <h5 class="text">Water</h5>
        </div>
        <div class="choice" id="gun">
            <img src="gun.jpg">
            <h5 class="text">Gun</h5>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="name">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="name">Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Game</p>
        <div id="rest">
            <i class="fa-solid fa-rotate-left"></i>
        </div>
    </div>
    <script src="SWG.js"></script>
</body>

</html>
